parameters:

  header:
    ## Header information is used for logging. It is good practice to give your simulations explicit names
    title: Elastic simulation # name for your simulation
    description: None # A detailed description for your simulation

  simulation-setup:
    ## quadrature setup
    quadrature:
      quadrature-type: GLL4

    ## Solver setup
    solver:
      time-marching:
        type-of-simulation: forward
        time-scheme:
          type: Newmark
          dt: 1e-3
          nstep: 1600

    simulation-mode:
      forward:
        writer:
          seismogram:
            output-format: ascii
            output-folder: "."

  receivers:
    stations: "../DATA/STATIONS"
    angle: 0.0
    seismogram-type:
      - displacement
      - velocity
    nstep_between_samples: 1

  ## Runtime setup
  run-setup:
    number-of-processors: 1
    number-of-runs: 1

  databases:
    mesh-database: "domain/serial/test2/database.bin"

  sources: "domain/serial/test2/source.yaml"
