parameters:

  header:
    ## Header information is used for logging. It is good practice to give your simulations explicit names
    title: Elastic simulation # name for your simulation
    description: None # A detailed description for your simulation

  simulation-setup:
    ## quadrature setup
    quadrature:
      alpha: 0.0
      beta: 0.0
      ngllx: 5
      ngllz: 5

    ## Solver setup
    solver:
      time-marching:
        type-of-simulation: forward
        time-scheme:
          type: Newmark
          dt: 0.85e-3
          nstep: 4500

  receivers:
    stations-file: "../DATA/STATIONS"
    angle: 0.0
    seismogram-type:
      - displacement
      - velocity
    nstep_between_samples: 1

  ## Runtime setup
  run-setup:
    number-of-processors: 1
    number-of-runs: 1

  databases:
    mesh-database: "../../../tests/unit-tests/domain/serial/test3/database.bin"
    source-file: "../../../tests/unit-tests/domain/serial/test3/source.yaml"

  seismogram:
    seismogram-format: ascii
    output-folder: "."
