Tests:
# Simple mesh with flat topography P_SV wave
  - name : "Simple mesh with flat topography (P_SV wave)"
    description: >
      Testing mesh reader on a simple mesh with flat topography.
    config:
      nproc : 1
      elastic_wave: "P_SV"
    databases:
      mesh : "data/dim2/simple_mesh_flat_topography/database.bin"
      sources : "data/dim2/simple_mesh_flat_topography/sources.yaml"
      stations : "data/dim2/simple_mesh_flat_topography/STATIONS"

