Tests:
  - id : "HomogeneousElasticDomain"
    name : "Homogeneous elastic domain"
    description: >
      Testing newmark time-marching solver on a homogeneous elastic domain with no interfaces. Test is run on a single MPI process.
    config:
      nproc : 1
      tolerance : 1e-3
    databases:
      specfem_config: "displacement_tests/Newmark/serial/test1/specfem_config.yaml"
      traces: "displacement_tests/Newmark/serial/test1/traces"

  - id : "HomogeneousAcousticDomain"
