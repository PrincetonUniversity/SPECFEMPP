  - id : "AcousticElasticCoupledDomain"
    name : "Acoustic-Elastic coupled domain (Test 1/2)"
    description: >
      Testing newmark time-marching solver on a coupled acoustic-elastic domain with 1 elastic-acoustic interface. The orientation of the interface is horizontal with acoustic domain on top. Test is run on a single MPI process.
    config:
      nproc : 1
      tolerance : 1e-3
    databases:
      specfem_config: "displacement_tests/Newmark/serial/test3/specfem_config.yaml"
      traces: "displacement_tests/Newmark/serial/test3/traces"

