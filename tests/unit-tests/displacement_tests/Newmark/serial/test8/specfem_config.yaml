
parameters:

  header:
    ## Header information is used for logging. It is good practice to give your simulations explicit names
    title: Homogeneous elastic domain with stacey & dirichlet BCs  # name for your simulation
    # A detailed description for your simulation
    description: |
      Material systems : Elastic domain (1)
      Interfaces : None
      Sources : Force source (4)
      Boundary conditions : Dirichlet BCs on top, Stacy BCs on all other edges

  simulation-setup:
    ## quadrature setup
    quadrature:
      quadrature-type: GLL4

    ## Solver setup
    solver:
      time-marching:
        time-scheme:
          type: Newmark
          dt: 1.1e-3
          nstep: 300

    simulation-mode:
      forward:
        writer:
          seismogram:
            output-format: ascii
            output-folder: "."

  receivers:
    stations: "displacement_tests/Newmark/serial/test8/STATIONS"
    angle: 0.0
    seismogram-type:
      - displacement
    nstep_between_samples: 1

  ## Runtime setup
  run-setup:
    number-of-processors: 1
    number-of-runs: 1

  ## databases
  databases:
    mesh-database: "displacement_tests/Newmark/serial/test8/database.bin"

  sources: "displacement_tests/Newmark/serial/test8/source.yaml"
