id: "HomogeneousElasticDomainStaceyDirichletBC"
name: "Homogeneous elastic domain (stacey dirichlet BC)"
description: >
  Testing newmark time-marching solver on a homogeneous elastic domain with no interfaces. Test is run on a single MPI process. Stacey BC are applied on top/right/left/bottom boundaries.
config:
  nproc: 1
  tolerance: 1e-3
databases:
  specfem_config: "specfem_config.yaml"
  traces: "traces"
