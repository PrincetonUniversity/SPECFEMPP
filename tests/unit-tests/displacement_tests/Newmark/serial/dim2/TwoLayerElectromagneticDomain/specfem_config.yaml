parameters:

  header:
    ## Header information is used for logging. It is good practice to give your simulations explicit names
    title: Electromagnetic simulation (SH Waves) # name for your simulation
    # A detailed description for your simulation
    description: |
      Material systems : Electromagnetic domain (1)
      Interfaces : None
      Sources : Force source (1)
      Boundary conditions : Neumann BCs on all edges
      Debugging comment : This test tests elastic compute_forces routine

  simulation-setup:
    elastic-wave: "SH"
    ## quadrature setup
    quadrature:
      quadrature-type: GLL4

    ## Solver setup
    solver:
      time-marching:
        type-of-simulation: forward
        time-scheme:
          type: Newmark
          dt: 4e-12
          nstep: 1000

    simulation-mode:
      forward:
        writer:
          seismogram:
            format: ascii
            directory: "."

  receivers:
    stations: "displacement_tests/Newmark/serial/dim2/TwoLayerElectromagneticDomain/STATIONS"
    angle: 0.0
    seismogram-type:
      - electric-field
    nstep_between_samples: 1

  ## Runtime setup
  run-setup:
    number-of-processors: 1
    number-of-runs: 1

  ## databases
  databases:
    mesh-database: "displacement_tests/Newmark/serial/dim2/TwoLayerElectromagneticDomain/database.bin"

  sources: "displacement_tests/Newmark/serial/dim2/TwoLayerElectromagneticDomain/sources.yaml"
