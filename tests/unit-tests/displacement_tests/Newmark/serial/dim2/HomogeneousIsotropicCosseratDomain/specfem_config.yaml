parameters:

  header:
    ## Header information is used for logging. It is good practice to give your simulations explicit names
    title: Isotropic Elastic simulation with spin # name for your simulation
    # A detailed description for your simulation
    description: |
      Material systems : Elastic domain (1)
      Interfaces : None
      Sources : Force source (1)
      Boundary conditions : Neumann BCs on all edges

  simulation-setup:
    ## quadrature setup
    quadrature:
      quadrature-type: GLL4

    ## Solver setup
    solver:
      time-marching:
        time-scheme:
          type: Newmark
          dt: 1.0e-3
          nstep: 1000

    simulation-mode:
      forward:
        writer:
          seismogram:
            format: "ascii"
            directory: "."

  receivers:
    stations: "displacement_tests/Newmark/serial/dim2/HomogeneousIsotropicCosseratDomain/STATIONS"
    angle: 0.0
    seismogram-type:
      - displacement
      - rotation
      - intrinsic_rotation
      - curl
    nstep_between_samples: 1

  ## Runtime setup
  run-setup:
    number-of-processors: 1
    number-of-runs: 1

  ## databases
  databases:
    mesh-database: "displacement_tests/Newmark/serial/dim2/HomogeneousIsotropicCosseratDomain/database.bin"

  ## sources
  sources: "displacement_tests/Newmark/serial/dim2/HomogeneousIsotropicCosseratDomain/source.yaml"
