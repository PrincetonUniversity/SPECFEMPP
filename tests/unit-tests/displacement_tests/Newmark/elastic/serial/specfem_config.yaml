parameters:

  header:
    ## Header information is used for logging. It is good practice to give your simulations explicit names
    title: Isotropic Elastic simulation # name for your simulation
    # A detailed description for your simulation
    description: |
      Material systems : Elastic domain (1)
      Interfaces : None
      Sources : Force source (1)
      Boundary conditions : Neumann BCs on all edges

  simulation-setup:
    ## quadrature setup
    quadrature:
      alpha: 0.0
      beta: 0.0
      ngllx: 5
      ngllz: 5

    ## Solver setup
    solver:
      time-marching:
        type-of-simulation: forward
        time-scheme:
          type: Newmark
          dt: 1.1e-3
          nstep: 100

  receivers:
    stations: "../DATA/STATIONS"
    angle: 0.0
    seismogram-type:
      - displacement
      - velocity
    nstep_between_samples: 1

  ## Runtime setup
  run-setup:
    number-of-processors: 1
    number-of-runs: 1

  ## databases
  databases:
    mesh-database: "displacement_tests/Newmark/elastic/serial/Database00000.bin"

  sources: "displacement_tests/Newmark/elastic/serial/sources.yaml"

  seismogram:
    seismogram-format: ascii
    output-folder: "."
