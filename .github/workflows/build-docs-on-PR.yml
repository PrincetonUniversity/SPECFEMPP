name: Build docs on PR
on: pull_request
jobs:
  build-and-preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-22.04
    steps:
      - name: Requirements
        run: sudo apt-get install doxygen -y
          && pip3 install sphinx-rtd-theme == 1.0.0
          && pip3 install breathe == 4.34.0
          && pip3 install sphinx-sitemap == 2.2.0
        shell: bash
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build docs
        run: cd docs
          && make html
          && cd _build/html
          && touch .nojekyll
          && mkdir ../../../public
          && cp -r * ../../../public
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPECFEM_KOKKOS }}'
          projectId: specfem-kokkos
          expires: 7d
